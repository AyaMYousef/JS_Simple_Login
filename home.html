<html>

<head>
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <script>
        window.onload = function () {

            var param = new URLSearchParams(window.location.search);
            var userName = param.get('username');
            document.getElementById('msg').textContent = `Welcome, ${userName}!`;
        }
    </script>

    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark group mb-5">
            <div class="container">
                <a class="navbar-brand" href="#">SMART LOGIN</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto ">

                        <li class="nav-item ">
                            <a class="nav-link btn btn-outline-warning " href="./" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="container m-5 text-center shadow-lg border-3 ">
            <h1 id="msg"></h1>
        </div>
    </div>


    <script src="./javascript/bootstrap.bundle.min.js"></script>
    <script src="./javascript/all.min.js"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
